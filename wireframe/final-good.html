<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App Wireframe Final Page Good</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="description" type="A quiz app about general Premier League Soccer knowledge.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main role="main" class="container">
		<h1 role="heading">Premier League Quiz</h1>
		<span class="question-counter">Question 10/10</span><span class="score">Score: 7</span>
		<div class="quiz-box">
			<h2>Good job!</h2>
			<img class="final-image" src="assets/quiz-app-chelsea-win.JPG" alt="Chelsea FC win the Premier League.">
			<p>You scored 7/10</p>
			<button role="button" type="button" class="btn end-btn">Try Again</button>
		</div>
	</main>
</body>
</html>
