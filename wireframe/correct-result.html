<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App Wireframe Correct Result Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="description" type="A quiz app about general Premier League Soccer knowledge.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<h1 role="heading">Premier League Quiz</h1>
		<span class="question-counter">Question 5/10</span><span class="score">Score: 4</span>
	</header>
	<main role="main" class="container">
		<div class="quiz-box">
			<h2>That's the right answer!</h2>
			<img class="response-image" src="assets/quiz-app-eden.jpg" alt="Soccer player celebrating goal.">
			<p>Option 1</p>
			<button role="button" type="button" class="btn next-btn">Next</button>
		</div>
	</main>
</body>
</html>
