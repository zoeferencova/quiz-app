<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App Wireframe Title Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<main role="main" class="container">
		<h1>Premier League Quiz</h1>

		</form>
	</main>
</body>
</html>
