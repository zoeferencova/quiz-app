<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App Wireframe Question Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<main role="main" class="container">
		<h1>Premier League Quiz</h1>
		<span class="question-counter">Question 5/10</span><span class="score">Score: 4</span>
		<form class="quiz-box">
			<fieldset class="question-field">
				<label class="question">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua?</label>
				<input type="radio" name="options" value="Option 1" class="option">Option 1<br>
				<input type="radio" name="options" value="Option 2" class="option">Option 2<br>
				<input type="radio" name="options" value="Option 3" class="option">Option 3<br>
				<input type="radio" name="options" value="Option 4" class="option">Option 4<br>
			</fieldset>
			<button type="button" class="btn btn-submit">Submit</button>
		</form>
	</main>
</body>
</html>
