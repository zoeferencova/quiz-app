<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App Wireframe Question Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="description" type="A quiz app about general Premier League Soccer knowledge.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main role="main" class="container">
		<h1 role="heading">Premier League Quiz</h1>
		<span class="question-counter">Question 5/10</span><span class="score">Score: 4</span>
		<form class="quiz-box">
			<fieldset class="question-field">
				<legend class="question">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua?</legend>
				<div>
					<input type="radio" name="options" value="Option 1" id="option1" class="option"><label for="option1">Option 1</label>
				</div>
				<div>
					<input type="radio" name="options" value="Option 2" id="option2" class="option"><label for="option2">Option 2</label>
				</div>
				<div>
					<input type="radio" name="options" value="Option 3" id="option3" class="option"><label for="option3">Option 3</label>
				</div>
				<div>
					<input type="radio" name="options" value="Option 4" id="option4" class="option"><label for="option4">Option 4</label>
				</div>
			</fieldset>
			<button role="button" type="button" class="btn submit-btn">Submit</button>
		</form>
	</main>
</body>
</html>
